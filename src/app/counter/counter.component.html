<!-- data is passed to child(counter.output) from parent(counter) using property binding :[]-->
<app-counter-output [counter]="counter"></app-counter-output>

<!-- data is passed to parent(counter) from child(counter.button.component) using event binding :( )-->
<app-counter-button (increment) = "onIncrement()" (decrement) = "onDecrement()" (reset) = "onReset($event)"></app-counter-button>
